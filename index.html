<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns.forEach(btn => {
      switch (btn.textContent) {
        case 'Console Log' :
          btn.addEventListener('click', () => {
            console.log('This is a console log');
          });
        case ('Console Error'): 
          btn.addEventListener('click', () => {
            console.error('This is a console error');
          });
        case ('Console Count'):
          btn.addEventListener('click', () => {
            console.count('This is a console count');
          });
        case ('Console Warn'):
          btn.addEventListener('click', () => {
            console.warn('This is a console warn'); 
          }); 
        case ('Console Assert'): 
          btn.addEventListener('click', () => {
            console.assert('This is a console assert');
          });
        case ('Console Clear'):
          btn.addEventListener('click', () => {
            console.clear();
          });
        case ('Console Dir'):
          btn.addEventListener('click', () => {
            console.dir('This is a console dir');
          });
        case ('Console dirxml'):
          btn.addEventListener('click', () => {
            console.dirxml('This is a console dirxml');
          });        
        case ('Console Group Start'):
          btn.addEventListener('click', () => {
            console.group('This is a console group start');
          });        
        case ('Console Group End'):
          btn.addEventListener('click', () => {
            console.groupEnd('This is a console group end');
          });
        case ('Console Table'):
          btn.addEventListener('click', () => {
            console.table('This is a console table');
          });
        case ('Start Timer'):
          btn.addEventListener('click', () => {
            console.time('This is a console time');
          });
        case ('End Timer'):
          btn.addEventListener('click', () => {
            console.timeEnd('This is a console time end');
          });
        case ('Console Trace'):
          btn.addEventListener('click', () => {
            console.trace('This is a console trace');
          });
        case ('Trigger a Global Error'):
          btn.addEventListener('click', () => {
            throw new Error('This is a global error');
          });
      }
    });
  </script>
</body>

</html>
